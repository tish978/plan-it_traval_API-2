<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function signOut() {
            window.location.href = '/';
        }

        function planTrip(){
            window.location.href = '/plan-trip';
        }

        function generateReport(){
            window.location.href = '/generate-report';
        }
    </script>
    <style>
        @keyframes glowing {
            0% {
               box-shadow: 0 0 15px rgba(128, 0, 128, 0.6);
            }
            50% {
               box-shadow: 0 0 30px rgba(128, 0, 128, 1);
            }
            100% {
               box-shadow: 0 0 15px rgba(128, 0, 128, 0.6);
            }
        }

        @keyframes lavaLamp {
            0%, 100% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 100%;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, purple, deeppink, rebeccapurple, firebrick);
            background-size: 300% 300%;
            animation: lavaLamp 5s infinite;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        #dashboard {
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        #dashboard .dropdown-content {
            display: none;
            position: absolute;
            color: slategrey;
            background-color: slategrey;
            min-width: 200px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        #dashboard:hover .dropdown-content {
            display: block;
        }

        .dropdown-button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .dropdown-content button {
            display: block;
            width: 100%;
            background-color: slategrey;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            text-align: left;
        }

        .dropdown-content button:hover {
            color: black;
            background-color: greenyellow;
        }

        #content {
            padding: 20px;
        }

        /* Custom styles for the navbar */
        .navbar-custom {
            background-image: linear-gradient(to right, #4a148c, #000000);
        }

        .navbar-custom .navbar-brand {
            color: #fff;
        }

        .navbar-custom .nav-link {
            color: #fff;
            background-color: rebeccapurple;
            transition: background-color 0.3s;
        }

        .navbar-custom .nav-link:hover {
            color: #e0e0e0;
            animation: glowing 2.5s infinite;
            background-color: rebeccapurple;
        }

        .glow-button{
            background-color: rebeccapurple;
            color: white;
            transition: background-color 0.3s;
        }

        .glow-button:hover {
            animation: glowing 2.5s infinite;
            background-color: rebeccapurple;
        }

    </style>
</head>
<body>
     <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">Welcome!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- You can add more navbar links here -->
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <!-- Add onclick attribute to call signOut() function -->
                    <a class="nav-link" onclick="signOut()">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>



    <div id="header">
        <h1>Dashboard</h1>
    </div>
    <div id="dashboard">
        <button class="dropdown-button">Menu â–¼</button>
        <div class="dropdown-content">
            <button onclick="planTrip()">Plan Trip</button>
            <button onclick="generateReport()">Generate Reports</button>
            <button>Button 3</button>
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>


    <div id="content">
        <h2>Welcome</h2>
        <p>This is your custom dashboard. You can add buttons, widgets, charts, and other components here to monitor and control your application.</p>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const submitButton = document.getElementById('submitButton');


        if (submitButton) {
            submitButton.addEventListener('mouseover', () => {
                // Add the glow-button class when the button is being hovered over
                submitButton.classList.add('glow-button');
            });

            submitButton.addEventListener('mouseout', () => {
                // Remove the glow-button class when the mouse moves out of the way of the button
                submitButton.classList.remove('glow-button');
            });
        }

        const body = document.body;

        // Update background colors based on mouse position
        document.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX / window.innerWidth * 50; // Normalize mouse position
            const mouseY = event.clientY / window.innerHeight * 50;

            body.style.backgroundImage = `radial-gradient(at ${mouseX}% ${mouseY}%, purple, deeppink, rebeccapurple, firebrick)`;
        });
    </script>
</body>
</html>
