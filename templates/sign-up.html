<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            max-width: 90%;
            text-align: center;
        }

        .signup-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .label {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }

        .input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .signup-button {
            padding: 12px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .signup-button:hover {
            background-color: #45a049;
        }

        @keyframes glowing {
            0% {
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }
            50% {
               box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            }
            100% {
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }
        }

        .glow-button{
            background-color: deepskyblue;
            color: white;
            transition: background-color 0.3s;
        }

        .glow-button:hover {
            animation: glowing 2.5s infinite;
            background-color: deepskyblue;
        }

    </style>
</head>
<body>
    <div class="signup-container">
        <h1 class="signup-title">Sign Up</h1>
        <form method="post" action="/sign-up">
            <div class="form-group">
                <label for="username" class="label">Username:</label>
                <input type="text" id="username" name="username" class="input" required>
            </div>

            <div class="form-group">
                <label for="password" class="label">Password:</label>
                <input type="password" id="password" name="password" class="btn btn-success w-100 glow-button" required>
            </div>

            <button type="submit" class="signup-button">Sign Up</button>
        </form>
    </div>

    <script>
        const submitButton = document.getElementById('submitButton');

        submitButton.addEventListener('mouseover', function (){
           // Add the glow-button class when the button is being hovered over
           submitButton.classList.add('glow-button');
        });

        submitButton.addEventListener('mouseout', function (){
            // Remove the glow-button class when the mouse moves out of the way of button
            submitButton.classList.remove('glow-button');
            }
        );
    </script>
</body>
</html>
