<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plan Trip Page 2</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function goBack(){
            window.location.href = '/plan-trip';
        }

        function nextPage(){
            window.location.href = '/plan-trip-p2';
        }
    </script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <h2>Travel Survey</h2>
        <form>
            <!-- Question 2 -->
            What weather range are you looking for during your time? [in Degrees F]
            <div class="form-group">
                <input class="form-check-input" type="checkbox" name="q2" id="q2-option1" value="option1">
                <label class="form-check-label" for="q2-option1">Below 0</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="q2" id="q2-option2" value="option2">
                <label class="form-check-label" for="q2-option2">0-25</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="q2" id="q2-option3" value="option3">
                <label class="form-check-label" for="q2-option3">25-50</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="q2" id="q2-option4" value="option4">
                <label class="form-check-label" for="q2-option4">50-75</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="q2" id="q2-option5" value="option5">
                <label class="form-check-label" for="q2-option5">75-100</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="q2" id="q2-option6" value="option6">
                <label class="form-check-label" for="q2-option6">Over 100</label>
            </div>

            <button type="button" class="btn btn-secondary" onclick="goBack()">Previous</button>
            <button type="button" class="btn btn-primary" onclick="nextPage()">Continue</button>
        </form>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
