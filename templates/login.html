<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @keyframes glowing {
            0% {
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }
            50% {
               box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            }
            100% {
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }
        }

        .glow-button{
            background-color: deepskyblue;
            color: white;
            transition: background-color 0.3s;
        }

        .glow-button:hover {
            animation: glowing 2.5s infinite;
            background-color: deepskyblue;
        }
    </style>


</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="login-container bg-white p-4 rounded shadow" style="width: 300px;">
        <h2 class="login-title text-center mb-4">Login</h2>
        <form method="POST" action="/login">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <input type="submit" value="Login" id="submitButton" class="btn btn-success w-100 glow-button">
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>


    <script>
        const submitButton = document.getElementById('submitButton');

        submitButton.addEventListener('mouseover', function (){
           // Add the glow-button class when the button is being hovered over
           submitButton.classList.add('glow-button');
        });

        submitButton.addEventListener('mouseout', function (){
            // Remove the glow-button class when the mouse moves out of the way of button
            submitButton.classList.remove('glow-button');
            }
        );
    </script>


</body>
</html>
